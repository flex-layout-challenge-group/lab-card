<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab: Card</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<main class="container">
		<section class="card">
			<header>
				<img class="house-photo" src="./img/house.jpg" alt="Linda casa!">
			</header>

			<article>
				<p>
				<ul>
					<li><Strong>DETACHED HOUSE - 5Y OLD</Strong></li>
					<li class="price">$1450,000</li>
					<li>742 Evergreen Terrace</li>
				</ul>
				</p>
			</article>
			<article class="house-features">
				<div class="hf-one">
					<img class="icon-features" src="./img/bedroom.svg" alt="bedroom icon">
					<strong>5&nbsp;</strong> Bedrooms
				</div>
				<div class="hf-two">
					<img class="icon-features" src="./img/bathroom.svg" alt="bathroom icon">
					<strong>4&nbsp;</strong> Bathrooms
				</div>

			</article>
			<footer>
				<h3>REALTOR</h3>
				<article class="realtors-list">
					<div><img class="realtos-photo" src="./img/image-1.png" alt="Regina Phalange"></div>
					<div>
						<p>
						<h3>Regina Phalange</h3>
						</p>
						<p>(555) 555-4321</p>
					</div>
				</article>
			</footer>

		</section>
		<section class="card">
			<header>
				<img class="house-photo" src="./img/house-2.jpeg" alt="Linda casa!">
			</header>

			<article>
				<p>
				<ul>
					<li><Strong>DETACHED HOUSE - 3Y OLD</Strong></li>
					<li class="price">$750,000</li>
					<li>654 Pine Street</li>
				</ul>
				</p>
			</article>
			<article class="house-features">
				<div class="hf-one">
					<img class="icon-features" src="./img/bedroom.svg" alt="bedroom icon">
					<strong>3&nbsp;</strong> Bedrooms
				</div>
				<div class="hf-two">
					<img class="icon-features" src="./img/bathroom.svg" alt="bathroom icon">
					<strong>2&nbsp;</strong> Bathrooms
				</div>

			</article>
			<footer>
				<h3>REALTOR</h3>
				<article class="realtors-list">
					<div><img class="realtos-photo" src="./img/image-2.png" alt="Nathalie Lake"></div>
					<div>
						<p>
						<h3>Nathalie Lake</h3>
						</p>
						<p>(555) 555-9876</p>
					</div>
				</article>
			</footer>
		</section>
	</main>
</body>

</html>
